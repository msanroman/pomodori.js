<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="_jasmine/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="_jasmine/jasmine.css">
  <script type="text/javascript" src="_jasmine/jasmine.js"></script>
  <script type="text/javascript" src="_jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="../vendors/underscore.js"></script>
  <script type="text/javascript" src="../vendors/jquery.js"></script>
  <script type="text/javascript" src="../vendors/backbone.js"></script>
  <script type="text/javascript" src="../vendors/sinon.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../app/app.js"></script>
  <script type="text/javascript" src="js/TaskSpec.js"></script>
  <script type="text/javascript" src="js/TaskListSpec.js"></script>
  <script type="text/javascript" src="js/RouterSpec.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../app/Models/Task.js"></script>
  <script type="text/javascript" src="../app/Collections/TaskList.js"></script>
  <script type="text/javascript" src="../app/Routers/Router.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
